name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Npm install
        run: npm install

      - name: Lint
        run: npm run eslint

      - name: Build 
        run: npm run build

      - name: Test
        run: npm run test

      - name: E2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      - name: Deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      
      - name: Deployment success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ success() && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: to https://full-stack-open-pokedex-rze0.onrender.com/ by ${{ github.event.commits[0].committer.username }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Deployment failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ failure() && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        with:
          severity: error
          text: Build failed
          description: commit ${{ github.event.commits[0].url }} by ${{ github.event.commits[0].committer.username }} broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://full-stack-open-pokedex-rze0.onrender.com/health
          # Fail this action after this many failed attempts
          max-attempts: 3 
          # Delay between retries
          retry-delay: 5s 
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false 

      - name: Periodic health check success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: Ping succeed
          description: https://full-stack-open-pokedex-rze0.onrender.com/health responded
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Periodic health check failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          color: '#aa0000'
          text: Ping failed
          description: no response from https://full-stack-open-pokedex-rze0.onrender.com/health
          details: ''
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.67.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch